<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table</title>
	</head>
	<body>
		<h1>HTML Table</h1>
		
		<!-- HTML table -->
		<table>
			<tr>
				<td colspan="4" bgcolor="gray">Student Data</td>
			</tr>
			<tr>
				<th>Roll#</th>
				<th>Name</th>
				<th bgcolor="#000099">Email</th>
				<th>Class</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Huzaifa</td>
				<td>Huzaifa@mail.com</td>
				<td rowspan="3">ICS</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Hamza</td>
				<td>Hamza@mail.com</td>
			</tr>
			
			<tr>
				<td>3</td>
				<td>ABC</td>
				<td>ABC@mail.com</td>
			</tr>
		</table>
		
		<table>
			<thead>
				<tr>
					<td colspan="4">Student Data</td>
				</tr>
				<tr>
					<th>Roll#</th>
					<th>Name</th>
					<th>Email</th>
					<th>Class</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Huzaifa</td>
					<td>Huzaifa@mail.com</td>
					<td rowspan="3">ICS</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Hamza</td>
					<td>Hamza@mail.com</td>
				</tr>
				
				<tr>
					<td>3</td>
					<td>ABC</td>
					<td>ABC@mail.com</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
