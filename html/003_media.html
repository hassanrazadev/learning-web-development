<!doctype html>
<html lang="en">
	<head>
	  <title>HTML5 Media</title>
	</head>

	<body>
		<p>Image</p>
		<img src="img/result.jpg" alt="My Image" height="300" width="300">
		
		<p>Video</p>
		<video controls autoplay muted loop>
			<source src="video/video_example_1.mp4" type="video/mp4"></source>
			Browser doesn't support this
		</video>
		
		<p>Audio</p>
		<center>
			<audio controls autoplay muted loop width="100%">
				<source src="audio/audio_example_1.mp3" type="audio/mp3"></source>
				Browser doesn't support this
			</audio>
		</center>
	  
	</body>
</html>
