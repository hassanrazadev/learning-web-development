<!docktype html>
<html>

<head>
	<title>Form</title>
</head>

<body>

	<form action="" type="GET">
	
		<table width="40%">
			<tr>
				<td>
					<label>Name</label>
					<br>
					<input type="text" placeholder="First">
				</td>
				<td>
					<br>
					<input type="text" placeholder="Last">
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Email <br>
						<input type="email">
					</label>
				</td>
				<td>
					<label>
						Phone <br>
						<input type="tel" placeholder="#########">
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Departure Date <br>
						<input type="date">
					</label>
				</td>
				<td>
					<label>
						Departure Time <br>
						<input type="time">
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Return Date <br>
						<input type="date">
					</label>
				</td>
				<td>
					<label>
						Return Time <br>
						<input type="time">
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Number of guests/passengers <br>
						<select>
							<option>Please select</option>
							<option>1</option>
							<option>2</option>
							<option>3+</option>
						</select>
					</label>
				</td>
				<td>
					<label>Type of room</label>
					<br>
					<label>
						<input type="radio" name="type_of_room">
						Economy
					</label>
					<label>
						<input type="radio" name="type_of_room">
						Premium
					</label>
					<br>
					<label>
						<input type="radio"  name="type_of_room">
						Business
					</label>
					<label>
						<input type="radio"  name="type_of_room">
						Delux
					</label>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="button" value="Button">
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</th>
			</tr>
		</table>
	
	</form>
	
	
	<h2>HTML Lists</h2>
	<ol>
		<li>Book</li>
		<li>
			<small>Book</small>
		</li>
		<li>
			Fruits
			<ul>
				<li>Apple</li>
				<li>Orange</li>
			</ul>
		</li>
	</ol>
</body>

</html>
