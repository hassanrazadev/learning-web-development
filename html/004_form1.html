<!DOCTYPE html>
<html>
<head>
	<title>Form1</title>
</head>
<body>
	<div>
		<!-- Input field -->
		<label for="textField">Text Field:</label>
		<input type="text" id="textField" placeholder="Enter Text" value="">
		<br><br>
		<label for="numberField">Number Field:</label>
		<input type="number" id="numberField" step="10" min="0" max="100">
		<br><br>
		<label for="dateField">Date Field:</label>
		<input type="date" id="dateField">

		<!-- 
		Input type: text, number, email, phone, password,date, color, file, submit, button
		-->
		
		<br><br>
		<!-- Text Area -->
		<label for="textarea">Date Field:</label>
		<textarea id="textarea" cols="10" rows="10"></textarea>
		
	</div>
</body>
</html>
